<head>
  <title>daily-money</title>
</head>

<body>
  <div class="user">
        {{> loginButtons}}
    </div>
    
     {{#if currentUser}}
    <form class='income-form'>
        <p>Enter your income</p>
        <input type='text' class='income' placeholder="Type to add a new income" />
          <button type="submit">Save</button>
    </form>
    
      <ul>
       Incomes
          {{#each incomes}}
               {{>income}}
          {{/each}}
    </ul>
    {{else}}
    <div class="loading">
        Welcome to your daily money! Go on, log in. You'll like it.
    </div>
    {{/if}}
</body>
