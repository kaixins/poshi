  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>daily-money</title>
</head>

<body>   
    
    <div class="container">
        <div class="row header">
            {{> loginButtons}}
        </div>
         <div class="row tabbable">
            <div class="span3 fixme">
                  {{>sidebar}}
            </div>
             <div class="span8 well pull-right">
                <div class="tab-content">
                    <div id="today" class="tab-pane active">
                        <h1>Today</h1>
                        £ {{total_now}}
                    </div>
                    <div id="out" class="tab-pane">
                        <h1>out</h1>
                           {{>expenseForm}}
                         <ul>
                         {{#each expenses_for_user}}
                             {{>expense}}
                         {{/each}}
                        </ul>
                        <div class="total">
                            Total: {{total_expenses_for_user}}
                        </div>
                    </div>
                    <div id="in" class="tab-pane">
                         <h1>in</h1>
                           {{>incomeForm}}
                        <ul>
                         {{#each incomes_for_user}}
                             {{>income}}
                         {{/each}}
                        </ul>
                        <div class="total">
                            Total: {{total_income_for_user}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
    </div>
</body>

<template name="sidebar">
    <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#today" data-toggle="tab">Today</a></li>
        <li><a href="#out" data-toggle="tab">Out</a></li>
        <li><a href="#in" data-toggle="tab">In</a></li>
    </ul>
</template>

<template name="today">
    <div class="total">
       
    </div>
</template>

<template name="expenseForm">
    <form class='expense-form'>
        <div class="form-group">
            <p>Enter your expense</p>
            <input type="number" min="0" class='amount' placeholder="Type to add a new expense" />
            <input type='text' class='label' placeholder="Label this expense so that you can find it later" />
            <button type="submit">Save</button>
        </div>
    </form>
</template>

<template name="incomeForm">
    <form class='income-form'>
        <div class="form-group">
            <p>Enter your income for this month</p>
            <input type="number" min="0" class='amount' placeholder="Type to add a new income" />
            <input type='text' class='label' placeholder="Label this income - e.g. 'Pay'" />
            <button type="submit">Save</button>
        </div>
    </form>
</template>

<template name="income">
       <li>
       £{{value}} - By {{username}} at {{createdAt}} - {{label}} <button class="delete">&times;</button>   
       </li>
</template>

<template name="expense">
       <li>
       £{{value}} - By {{username}} at {{createdAt}} - {{label}} <button class="delete">&times;</button>   
       </li>
</template>
