<head>
  <title>daily-money</title>
</head>

<body>
  <div class="user">
        {{> loginButtons}}
    </div>
    
     {{#if currentUser}}

    <form class='income-form'>
        <p>Enter your income for this month</p>
        <input type='text' class='income' placeholder="Type to add a new income" />
          <button type="submit">Save</button>
    </form>
      <ul>
       Incomes
          {{#each incomes_for_user}}
               {{>income}}
          {{/each}}
     </ul>
    
    Total: £{{total_income_for_user}}
    
    {{else}}
    <div class="loading">
        Welcome to your daily money! Go on, log in.
    </div>
    {{/if}}
</body>

<template name="income">
       <li>
       £{{value}} - By {{username}} at {{createdAt}} <button class="delete">&times;</button>   
       </li>
</template>
