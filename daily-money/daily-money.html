<head>
  <title>daily-money</title>
</head>

<body>
    <form id='income-form'>
        <h1>Enter your income</h1>
        <input type='text' class='income' placeholder="Type to add a new income" />
          <button type="submit">Save</button>
    </form>
    <ul>
      {{#each incomes}}
        {{> income}}
      {{/each}}
    </ul>
</body>

<template name="income">
